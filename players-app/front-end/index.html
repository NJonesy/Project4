<!DOCTYPE html>
<html ng-app="GetAGame">
<head>
  <title>Players</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular.min.js"></script>
  <script src="https://cdn.rawgit.com/auth0/angular-jwt/master/dist/angular-jwt.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-resource.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js"></script>
  <script src="./js/app.js"></script>
  <script type="text/javascript" src="./js/services/authinterceptor.js"></script>
  <script type="text/javascript" src="./js/services/tokenService.js"></script>
  <script type="text/javascript" src="./js/models/player.js"></script>
  <script type="text/javascript" src="./js/models/game.js"></script>
  <script type="text/javascript" src="./js/controllers/playersController.js"></script>
  <script type="text/javascript" src="./js/controllers/gamesController.js"></script>
  <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?apiKey=AIzaSyCQSLJkgbNdmB-9dE1NytVPAWS2vEMIQmE&libraries=places&callback=initialize" async defer></script>

</head>

<body>

  <header ng-app="players" ng-controller="PlayersController as players">
    <nav>
      <a ui-sref="home">Home</a>
      <a ui-sref="register">Register</a>
      <a ui-sref="login">Log In</a>
      <a ui-sref="players" ng-click="players.getPlayers()">Players</a>
      <a ui-sref="games">Games</a>
      <a ui-sref="create_game">Create Game</a>
      <a href="#logout" ng-click="players.disappear()">Log Out</a>
    </nav>
  </header>

  <div ui-view>

  </div>


</body>
</html>
