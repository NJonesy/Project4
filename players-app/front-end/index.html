<!DOCTYPE html>
<html ng-app="GetAGame">
<head>
  <title>Players</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular.min.js"></script>
  <script src="https://cdn.rawgit.com/auth0/angular-jwt/master/dist/angular-jwt.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-resource.min.js"></script>
  <script src="./js/app.js"></script>
  <script type="text/javascript" src="./js/models/player.js"></script>
  <script type="text/javascript" src="./js/models/game.js"></script>
  <script type="text/javascript" src="./js/controllers/playersController.js"></script>
  <script type="text/javascript" src="./js/controllers/gamesController.js"></script>
  <script type="text/javascript" src="./js/services/tokenService.js"></script>
  <script type="text/javascript" src="./js/services/authinterceptor.js"></script>
</head>

<body>
<section ng-app="players" ng-controller="PlayersController as players">

  <header>
    <nav>
        <div><a href="#login">Log In</a></div>
        <div><a href="#register">Register</a></div>
        <div><a href="#players" ng-click="players.getPlayers()">Players</a></div>
        <div><a href="#logout" ng-click="players.disappear()">Log Out</a></div>
      </nav>
    </nav>
  </header>

  <section id="home-page">
    <h1>Get a Game</h1>  
      <button type="button" ng-click="players.redirectLogin()">Log-in</button>
      <button type="button" ng-click="players.redirectRegister()">Register</button>
  </section>  

  <section id="registration-page">
    <h3>Register</h3>
    
    <form id="register" ng-submit="players.register()">
      <label for="username">Username</label>
      <input type="text" name="username" placeholder= "Username" ng-model="players.player.username">
  
      <label for="fullname">Full Name</label>
      <input type="fullname" name="fullname"  placeholder="fullname" ng-model="players.player.fullname">
  
      <label for="image">Image</label>
      <input type="text" name="image" placeholder="Image" ng-model="players.player.image">
  
      <label for="address">Address</label>
      <input type="text" name="address" placeholder="Address" ng-model="players.player.address">
  
      <label for="postcode">Postcode</label>
      <input type="text" name="postcode" placeholder="Postcode" ng-model="players.player.postcode">
  
      <label for="email">Email</label>
      <input type="email" name="email" placeholder="Email" ng-model="players.player.email">
  
      <label for="password">Password</label>
      <input type="text" name="password" placeholder="Password" ng-model="players.player.password">

      <label for="position">Description</label>
      <input type="text" name="description" placeholder="Description" ng-model="players.player.description">
  
      <input type="submit" value="Access">
    
    </form>  
  </section>
  <section>
    <h3>Login</h3>
    <form id="login" ng-submit="players.login()">


      <label for="email">email</label>
      <input type="text" name="email" placeholder="What is your email?" ng-model="players.player.email">

      <label for="password">Password</label>
      <input type="password" name="password" placeholder="What is your password?" ng-model="players.player.password">

      <input type="submit" value="Access">
    </form>
  </section>

  <section id="current-players">
    <p>Here is the list of our current players:</p>
    <ul>
      <li ng-repeat="player in players.all">
        {{player.players}}
        <strong>{{player.username}}</strong> - {{player.fullname}} - <strong> - {{player.description}}</strong>
      </li>
    </ul>
  </section>
</section>

<section ng-controller='GamesController as games'>
  <h3>Create A Game</h3>
  <form ng-submit='games.addGame()'>
    <label for="sport">Sport</label>
    <input type="text" name="sport" placeholder= "Sport" ng-model='games.newGame.sport'>

    <label for="date">Date</label>
    <input type="date" name="date" placeholder= "Date" ng-model='games.newGame.date'>

    <label for="start_time">Start time</label>
    <input type="text" name="start_time" placeholder="Start time" ng-model='games.newGame.start_time'>

    <label for="end_time">End time</label>
    <input type="text" name="end-time" placeholder= "End Time" ng-model='games.newGame.end_time'>

    <label for="number_of_players">Number of players</label>
    <input type="text" name="number_of_players" placeholder="Number of players" ng-model='games.newGame.number_of_players'>

    <label for="comments">Comments</label>
    <input type="text" name="comments" placeholder= "Comments" ng-model='games.newGame.comments'>

    <label for="place">Location</label>
    <input type="text" name="place" placeholder= "Place" ng-model='games.newGame.place'>

    <input type="submit" value="Access">
  </form>
  <section id="current-games">
    <p>Here is the list of our current games:</p>
    <ul>
      <li ng-repeat="game in games.all">
        <strong>{{game.sport}}</strong>
      </li>
    </ul>
  </section>
</section>  

</body>
</html>
